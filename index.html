<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/bg-pattern-card.svg" type="image/x-icon">
</head>
<body>
  <div class="container" role="main">
    <div class="cont-top" role="separator">
      <img src="images/bg-pattern-card.svg" class="top-img" alt="" role="img">
    </div>
    <div class="cont-bottom" role="separator">
      <img src="images/image-victor.jpg" alt="" class="victor-img" role="img">
      <h2 class="head" role="heading">Victor Crest <span class="span" role="note">26</span></h2>
      <p class="para" role="note">London</p>
      <div class="stat" role="listbox">
        <div class="stat-item" role="listitem">
          <h4 class="stat-h4" role="list">80K</h4>
          <p class="stat-p" role="list">Followers</p>
        </div>
        <div class="stat-item" role="listitem">
          <h4 class="stat-h4" role="list">803K</h4>
          <p class="stat-p" role="list">Likes</p>
        </div>
        <div class="stat-item" role="listitem">
          <h4 class="stat-h4" role="list">1.4K</h4>
          <p class="stat-p" role="list">Photos</p>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
