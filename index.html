<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/bg-pattern-card.svg" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="cont-top">
      <img src="images/bg-pattern-card.svg" class="top-img">
    </div>
    <div class="cont-bottom">
      <img src="images/image-victor.jpg" class="victor-img">
      <h2 class="head">Victor Crest <span class="span">26</span></h2>
      <p class="para">London</p>
      <div class="stat">
        <div class="stat-item">
          <h4 class="stat-h4">80K</h4>
          <p class="stat-p">Followers</p>
        </div>
        <div class="stat-item">
          <h4 class="stat-h4">803K</h4>
          <p class="stat-p">Likes</p>
        </div>
        <div class="stat-item">
          <h4 class="stat-h4">1.4K</h4>
          <p class="stat-p">Photos</p>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
